- Name: "GitHub"
  BaseAddress: "https://api.github.com"
  DefaultRequestHeaders:
    - Name: "Accept"
      Value: "application/vnd.github.v3+json"
    - Name: "User-Agent"
      Value: "Ganymede/1.5 (netcoreapp3.1)"
  Resources:
    - Description: "Get a user's profile"
      Deserializer: "JSON"
      HttpVersion: "1.1"
      Name: "Get-User-Profile"
      Serializer: "JSON"
      Timeout: "s30"
      Uri: "/users/[user-name]"
      Verb: "GET"